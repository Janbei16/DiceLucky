    <title>DiceLucky</title>

  <body>
    <h1>App Name: DiceLucky</h1>
    <!-- Hier wird das Bild eingebettet -->
    <h2>Icon der APP</h2>
    <img src="./ic_launcher.png" alt="Icon der App" />
    <h2>Beschrieb der APP</h2>
    <p>
      <b>DiceLucky</b> ist eine App zur Beruhigung von Spielsucht ohne
      Geldausgabe. Durch Drücken oder Schütteln des Buttons "Würfeln" kann man
      würfeln. Gewinne lösen eine Vibration aus und pro Minute auf der Seite
      erhält man 1 Coin.
    </p>
